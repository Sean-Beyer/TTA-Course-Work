{% extends 'SpendUsApp/spendus_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
    <section>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <div class="flex-container spend" id="expCreatePage">
            <form method="post">
                {%csrf_token%}
                <table>
                    {{form.as_table}}
                </table>
                {{form.non_field_errors}}
                <button class="adder-button" type="submit" name="Save_Item">Save</button>
                <button class="adder-button" type="button" data-toggle="modal" data-target="#myModal">Delete</button>

                <!-- Modal -->
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Delete Forever?</h4>
                        </div>
                        <div class="modal-body">
                          <p>Are you sure you want to delete this {{ expense }} expense forever?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="primary-light-button" data-dismiss="modal">Cancel</button>
                            <a href="Delete"><button type="button" class="primary-light-button">Delete</button></a>
                        </div>
                      </div>
                    </div>
                  </div>

            </form>
            <hr/>
            <button class="adder-button" type="button" onclick="location.href='{% url 'listExpense' %}'">Back to List</button>

{% endblock %}
