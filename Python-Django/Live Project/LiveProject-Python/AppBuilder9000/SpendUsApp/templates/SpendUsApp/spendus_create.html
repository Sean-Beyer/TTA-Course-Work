{% extends 'SpendUsApp/spendus_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <div class="flex-container spend" id="expCreatePage">
        <form method="post">
            {% csrf_token %}
            <table id="expCreatePagetbl">
                {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
            </table>
            {{ form.non_field_errors }}
            <button class="primary-bright-button" type="submit"> Add to Collection </button>
        </form>
        <hr />
        <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'listExpense' %}'">Back to Collection</button>
    </div>
</section>
{% endblock %}
