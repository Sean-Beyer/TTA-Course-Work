{% extends 'HikingApp/Hiking_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <div class="flex-container">
        <form method="post">
            {%csrf_token%}
            <table>
                {{form.as_table}}
            </table>
            {{form.non_filed_errors}}
            <button class="primary-bright-button" type="submit">Save Changes</button>
            <button class="primary-bright-button" type="button" onclick= "location.href='{% url 'deleteHike' pk=pk %}'">Delete Hike</button>
        </form>
        <hr/>
        <button class="primary-bright-button" type="button" onclick="location.href='{% url 'listHikes' %}'">Back to Collection</button>
    </div>
</section>
{% endblock %}
