{% extends 'HikingApp/Hiking_base.html' %}
{% block header %} Confirmation of Delete {% endblock %}
{% block templatecontent %}

<form method='POST'>
    {% csrf_token %}

    <h3>Are you certain that you want to delete this information?</h3>
    <p> You are about to delete {{ hike.title }}.</p>

    {{ hike.as_p }}

    <input type="submit" value="Delete Entry" class="primary-bright-button" >
    <a href="{% url 'editHike' pk=hike.pk %}"><button class="primary-bright-button" type="button" >Return back to edit</button></a>
</form>

{% endblock %}
