{% extends 'GreatestComedies/GreatestComedies_base.html' %}
{% load staticfiles %}
{% block appcontent %}
<section>
    <div class="flex-container">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            {{ form.non_field_errors }}
            <button class="primary-bright-button" type="submit" > Add to Comedy list </button>
        </form>
        <hr />
        <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'addComedy' %}'"> Comedy Library</button>
    </div>
</section>
{% endblock %}
