{% extends 'SFToons/toons_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <div>
        <form method="post">
            {% csrf_token %}
            <table class="table table-hover table-dark">
                {{ form.as_table }}
            </table>
            {{ form.non_field_errors }}
            <button class="btn btn-primary btn-lg btn-block" type="submit"> Create Character </button>
            <button class="btn btn-primary btn-lg btn-block" type="button" onclick=" location.href='{% url 'toons' %}'">Back to Characters</button>
        </form>
    </div>
</section>
{% endblock %}
