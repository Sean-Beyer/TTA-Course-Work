{% extends 'SFToons/toons_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <strong class="flex-container">
        <p class="h1 text-center text-primary"><strong>Get all of your gaming news, here!</strong></h1>
        <br />

        <div class="card-group">
            <div class="card text-white bg-dark mb-3 border-primary mb-3" style="width: 18rem;">
            {% for post in posts%}
<!--                <img class="card-img-top" src="{{post.images}}" alt="Card image cap">-->
                <div class="card-body">
                    <h5 class="card-title"><a href="{{post.url}}">{{post.title}}</a></h5><br/>
                        <p class="card-text">{{post.summary}}</p><br/>
                        <p class="blockquote-footer">{{post.date}}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
    <br/>
    <br/>

        <h4 class="text-center text-primary"><p>Presented by <a href="https://www.tabletopgamingnews.com/tag/rpg">Tabletop Gaming News</a></p></h4>
</section>
{% endblock %}
