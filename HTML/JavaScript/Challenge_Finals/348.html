<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/348.css">
        <link rel="">
	</head>
	<body>
		<h2>Popup Form</h2>
		<p>Click the button at the bottom of theis page to open the login form.</p>
		<p>Note that the button and the form is fixed - they will alway be positioned to the bottom of the browser window.</p>

		<button class="open-button" onclick="openForm()">Open Form</button>

		<div class="form-popup" id="myForm">
			<form action="/action_page.php" class="form-container">
				<h1>Login</h1>

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<button type="submit" class="btn">Login</button>
				<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
			</form>
		</div>
        
        <script src="./js/348.js"></script>
	</body>
</html>
