        function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
        if (x == "") {
        alert("Name must be filled out");
        return false;
        }
    }

        <form name="myForm" action="" onclick="return validateForm()" method="POST">

    </div>

</body>
